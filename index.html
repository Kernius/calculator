<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>

</head>
<body>
    <div id = "calculator">
    <div id = "content">
<div id = "display"></div>
<div id = "buttons">
<button id = "allClear">AC</button>
<button id = "clear">C</button>
<button id = "buttonAdd">+</button> 
<div class="break"></div>
<button value="7" id = "button7" class = "numbtn">7</button>
<button value="8" id = "button8" class = "numbtn">8</button>
<button value="9" id = "button9" class = "numbtn">9</button>
<button id = "buttonDivide">&divide</button>
<div class="break"></div>
<button value="4" id = "button4" class = "numbtn">4</button>
<button value="5" id = "button5" class = "numbtn">5</button>
<button value="6" id = "button6" class = "numbtn">6</button>
<button id = "buttonMultiply">&times</button>
<div class="break"></div>
<button value="1" id = "button1" class = "numbtn">1</button>
<button value="2" id = "button2" class = "numbtn">2</button>
<button value="3" id = "button3" class = "numbtn">3</button>
<button id = "buttonSubtract">-</button>
<div class="break"></div>
<button id = "buttonDot">.</button>
<button value="0" id = "button0" class = "numbtn">0</button>
<button id = "equals">=</button>
    </div>
    </div>




</div>
    
</body>
</html>
