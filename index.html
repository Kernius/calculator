<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>

</head>
<body>
<div id = "calculator">
<div id = "content">
<div id = "display">123412341234</div>
<div id = "buttons">
<button id = "allClear">AC</button>
<button id = "clear">C</button> 
<div class="break"></div>
<button id = "button7">7</button>
<button id = "button8">8</button>
<button id = "button9">9</button>
<button id = "buttonDivide">&divide</button>
<div class="break"></div>
<button id = "button4">4</button>
<button id = "button5">5</button>
<button id = "button6">6</button>
<button id = "buttonMultiply">&times</button>
<div class="break"></div>
<button id = "button1">1</button>
<button id = "button2">2</button>
<button id = "button3">3</button>
<button id = "buttonSubtract">-</button>
<div class="break"></div>
<button id = "buttonDot">.</button>
<button id = "button0">0</button>
<button id = "equal">=</button>
</div>
</div>




</div>
    
</body>
</html>
